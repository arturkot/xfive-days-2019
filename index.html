---

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Xfive Days 2019</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ site.url }}/css/main.css" />
</head>
<body>
<div class="page">
    <h1 class="page__header">Xfive Days 2019</h1>
    <nav>
        <ul class="page__items">
            {% for page in site.pages %}
                {% if page.title != null %}
                    <li class="page__item">
                        <a class="page__link" href="{{ page.url }}">{{ page.title }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </nav>
<div>
<footer class="main-footer">
    <p>Artur Kot 2019</p>
</footer>
</body>
</html>
