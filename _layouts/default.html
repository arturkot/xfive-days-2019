<!doctype html>
{% if page.lang == null  %}
    <html lang="en">
{% else  %}
    <html lang="{{ page.lang }}">
{% endif %}
<head>
    <meta charset="UTF-8" />
    <title>Xfive Days 2019 - {{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ 'css/main.css' | relative_url }}" />
</head>
<body>
<div class="page">
    <h1 class="page__header page__header--with-border">{{ page.title }}</h1>
    <main class="page__content">
        {{ content }}
    </main>
    <a class="back-link" href="/{{ site.baseurl }}">‚Üê Show Menu</a>
</div>
<footer class="main-footer">
    <p>Artur Kot 2019</p>
</footer>
</body>
</html>
